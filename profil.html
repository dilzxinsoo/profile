<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #0d1b2a, #000000);
      --text-color: #fff;
      --box-bg: rgba(0, 0, 50, 0.5);
    }* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg-gradient);
  color: var(--text-color);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  animation: fadeIn 1.5s ease-in;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.description {
  font-size: 0.8rem;
  line-height: 1.8;
  margin-bottom: 2rem;
  background: var(--box-bg);
  padding: 20px;
  border: 3px solid #ffcc00;
  box-shadow: 4px 4px #000;
  animation: popIn 1s ease-in-out;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.buttons a {
  display: inline-block;
  padding: 12px 20px;
  margin: 10px;
  background: #ffcc00;
  color: #000;
  text-decoration: none;
  border: 3px solid #000;
  box-shadow: 4px 4px #000;
  transition: transform 0.2s, box-shadow 0.2s;
  animation: popIn 1s ease-in-out;
}

.buttons a:hover {
  transform: translateY(-3px);
  box-shadow: 6px 6px #000;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 0.2; }
}

.falling-star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: fallStar 1s linear forwards;
}

@keyframes fallStar {
  from {
    transform: translate(0, 0);
    opacity: 1;
  }
  to {
    transform: translate(-300px, 300px);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <h1>PROFILE</h1>
  <div class="description">
    <p>Shadiqah Adil Naufal</p>
    <p>IX.7</p>
    <p>SMP Negeri 2 Prabumulih</p>
    <p>Prabumulih, 13 December 2009</p>
  </div>
  <div class="buttons">
    <a href="https://wa.me/6282278271317" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/shdqah.adil" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@shadiqah15_" target="_blank">TikTok</a>
  </div>  <script>
    // Bintang tetap (berkedip)
    for (let i = 0; i < 15; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      document.body.appendChild(star);
    }

    // Bintang jatuh dari kanan atas ke kiri bawah
    function createFallingStar() {
      const count = Math.floor(Math.random() * 3) + 1; // 1â€“3 bintang
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'falling-star';
        star.style.top = Math.random() * 100 + 'px';
        star.style.left = (window.innerWidth - Math.random() * 100) + 'px';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    }

    setInterval(createFallingStar, 1000); // tiap 1 detik
  </script></body>
</html>
